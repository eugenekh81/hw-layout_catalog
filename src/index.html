<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Catalog</title>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/index.scss"
    />
  </head>

  <body>
    <div class="card">
      <div class="image-container">
        <img
          class="image"
          src="./images/imac.jpeg"
          alt="Product photo"
        />
      </div>

      <h1 class="title">Моноблок Apple A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>

      <p class="code">Код товара: 195434</p>

      <div class="rating">
        <div class="stars stars--4">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <p class="reviews">Отзывов:5</p>
      </div>

      <div class="price">
        <p class="price-title">Цена:</p>
        <p class="price-value">69 999 грн</p>
      </div>

      <a
        class="buy"
        href="#"
      >
        купить
      </a>
    </div>
  </body>
</html>
